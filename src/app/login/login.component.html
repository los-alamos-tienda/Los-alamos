<section id="login" class="mb-5 mt-5">
<div class="container">
  <div class="card_login">
    <div class="card">
      <div class="card-body text-center">

      <h1 class="h3 mb-3 font-weight-normal">INICIAR SESION</h1>
      <form  [formGroup]="loginForm" class="col s10 offset-s1 m6 offset-m3 l4 offset-l4" novalidate>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" class="form-control" formControlName="email" [(ngModel)]="email" type="email" required>
            <label for="email">Correo Electronico</label>
          </div>
          <div
            *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['email'].errors.required">
              Correo es requerido
            </div>
            <div *ngIf="loginForm.controls['email'].errors.email">
              Debe ser un correo valido
            </div>
        </div>
      </div>
        <div class="row">

          <div class="input-field col s12 form-group">
            <input name="password" class="form-control" formControlName="password" [(ngModel)]="password" type="password" required>
            <label for="password">Contraseña</label>
          </div>
          <div
            *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['password'].errors.required">
              Contrasena es requerida
            </div>
            <div *ngIf="loginForm.controls['password'].errors.minlength">
              Contrasena debe ser al menos de 8 caracteres.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s8">
            <button type="button" class="btn btn-lg btn-primary btn-block"
             [disabled]="loginForm.pristine || loginForm.invalid" (click)="login()">Iniciar Sesión</button>
          </div>
        </div>
        <div class="form-group">
          <a routerLink="/register">Registrar Usuario</a>
        </div>
      </form>
            </div>
          </div>
        </div>
    </div>

</section>
