
    <div class="section container" >
        <div class="row card-panel">
            
            <form  (ngSubmit)="onRegistrarProducto(formNew)" #formNew="ngForm"  class="col s12">
                <div class="title">
                  <span class="card-title" ><h4>REGISTRO DE PRODUCTO</h4></span>
                </div>
                <br>
              <div class="row ">
                <div class="input-field col s4">
                  <textarea [(ngModel)]="producto.idProducto" #idProducto="ngModel" type=text name="idProducto" id="idProducto" class="materialize-textarea"></textarea>
                  
                  <label for="idProducto">CodigoProducto</label>
                </div>
                <div class="input-field col s4">
                  <input [(ngModel)]="producto.nombre" #nombre="ngModel" type=text  id="nombre"  name="nombre" type="text" class="validate">
                  <label for="nombre">Nombre</label>
                </div>

              </div>
              
               
        <div class="row">
            <div class="input-field col s4">
                  <select [(ngModel)]="producto.tipoProducto" #tipoProducto="ngModel" type="text" name="tipoProducto" id="tipoProducto" >
                    <option value="" disable selected>Escoge el tipo de producto</option>
                    <option value="Ba単ador">Ba単ador</option>
                    <option value="Bolso">Bolso</option>
                    <option value="Gafas">Gafas</option>
                    <option value="Accesorio">Accesorio</option>
                  </select>
                  
              <label >Categoria</label>
            </div>
            <div class="input-field col s4">
              <input [(ngModel)]="producto.fecha" #fecha="ngModel"  name="fecha" id="fecha" type="text" class="datepicker">
              <label for="nombre">Fecha de registro</label>
            </div>

        </div>
        <div class="row">
          <div class="input-field col s4">
              <h6>Subir imagen del producto: </h6> 
                <input [(ngModel)]="producto.imagen" #imagen="ngModel"  name="imagen" id="imagen" type="file" accept=".png , .jpg" (change)="onUpload($event)">
                <!-- <button (clikc)="uploadImage()">subir imagen</button>
             -->
          </div>
          <div class="input-field col s4">
            <input [(ngModel)]="producto.cantidad" #cantidad="ngModel"  name="cantidad" id="cantidad" type="number" min="1">
            <label for="cantidad">Cantidad</label>
          </div>

      </div>
      <div class="row">
        <div class="input-field col s4">
          <input [(ngModel)]="producto.precio" #precio="ngModel"  name="precio" id="precio" type="number" class="validate" min="1">
          <label for="precio">Precio</label>
        </div>
        <div class="input-field col s4">
          <!-- <input [(ngModel)]="producto.sexo" #sexo="ngModel"  name="sexo" id="sexo" type="text" class="validate">-->
          <select [(ngModel)]="producto.sexo" #sexo="ngModel"  name="sexo" id="sexo"  type="text">
            
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            
          </select>
          
      <label >Sexo</label>
      
          
          
        </div>
          
      </div>
      <div class="row">
        <div class="input-field col s4">
          <!-- <input [(ngModel)]="producto.sectorEdad" #sectorEdad="ngModel"  name="sectorEdad" id="sectorEdad" type="text" class="validate"> -->
          
          <select [(ngModel)]="producto.sectorEdad" #sectorEdad="ngModel"  name="sectorEdad" id="sectorEdad" type="text" >
            
            <option value="Adulto">Adulto</option>
            <option value="Ni単o">Ni単o</option>
            
          </select>
          <label >Sector Edad</label> 
        </div>
        <div class="input-field col s4">
          <!-- <input [(ngModel)]="producto.talla" #talla="ngModel"  name="talla" id="talla" type="text" class="validate">
           -->
          <select [(ngModel)]="producto.talla" #talla="ngModel"  name="talla" id="talla" type="text" >
            
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>

            
          </select>
          <label for="talla">Talla</label>
        </div>
          
      </div>
      <div class="row ">
        <div class="input-field col s4">
          <textarea [(ngModel)]="producto.descripcion" #descripcion="ngModel" type=text name="descripcion" id="descripcion" class="materialize-textarea"></textarea>
          
          <label for="descripcion">Descripcion Producto</label>
        </div>
      </div>
        
      <div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Registrar Producto
          <i class="material-icons right">send</i>
        </button>
              
      </div>
          </form>
          
        </div>
       
        
  
  </div>

    
<iso-tabla-productos></iso-tabla-productos>
